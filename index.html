<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <br>
  <title>WordCount</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <header>
    文字数カウンター
  </header>
  <br>
  <textarea id="textArea" placeholder="文字を入力してください..."></textarea>
  <br>
  <div class="CheckBox">
    <div class="boxparts"><label><input type="checkbox" id="NonNewLine"> 改行を除く</label></div>
    <div class="boxparts"><label><input type="checkbox" id="NonAllSpace"> スペースを除く</label></div>
  </div>
  <h2 id="textLength"><span>0</span></h2>
</body>
</html>
